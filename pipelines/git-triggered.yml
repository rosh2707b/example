---
resources:
- name: concourse-docs-git
  type: git
  icon: github
  source:
    uri: https://github.com/rosh2707b/example
- name: timer
  type: timer
  source:
    interval: 3m

jobs:
- name: job
  public: true
  plan:
  - get: concourse-docs-git
    trigger: true
  - get: timer
    trigger: true
  - task: list-files
    config:
      inputs:
        - name: concourse-docs-git
      platform: linux
      image_resource:
        type: registry-image
        source: { repository: busybox }
      run:
        path: ls
        args: ["-la", "concourse-docs-git/((name))"]
